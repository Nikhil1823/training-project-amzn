<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amaxon</title>
</head>

<body>

    <header>
        <nav>
            <div class="nav-left">
                <div class="ham-menu">
                    <i class="ham"></i>
                </div>
                <div class="logo-main">
                    <div href="" class="logo-container">
                        <span class="logo"></span>
                        <span>.in</span>
                    </div>
                </div>
            </div>
            <div class="nav-right">
                <div class="sign-in">
                    <div class="text">Sign in ›</div>
                </div>
                <div class="person-container"><i class="person"></i></div>
                <div class="cart-container">
                    <div class="cart-size">
                        <span class="cart-icon"></span>
                        <span class="zero">0</span>
                    </div>
                </div>
            </div>
        </nav>
        <div class="search-container">
            <div class="search-wrapper">
                <div class="search-wrapper-inside">
                    <div class="search-field">
                        <input type="text" placeholder="Search Amazon.in">

                    </div>
                </div>
                <div class="right-button-container">
                    <div class="button-wrapper">

                        <button></button>
                    </div>

                </div>
            </div>
        </div>



        <div class="location-section">
            <div class="location-wrapper">
                <i class="location-icon"></i>
                <span class="place">Deliver to Kochi 682507 ⌵</span>
            </div>

        </div>
    </header>
    <main id="contents">
        <div class="page-wrapper">
            <div class="sticky-header">
                <div class="header-left">
                    <div class="prime-button-div">
                        <a class="prime-wrapper">
                            <span class="prime">
                                <i class="icon">

                                </i>
                            </span>
                            <span class="prime-button">

                            </span>
                        </a>
                    </div>
                    <div class="selected-filter">
                        <a href="" class="brands">
                            <span class="brand">Samsung</span>
                        </a>
                    </div>

                </div>
                <div class="header-right">
                    <span class="filters">
                        <button class="filter-button">
                            <div class="filter-wrapper">
                                <span class="text-1">Filters</span><span class="text-2">(2)</span>
                                <span class="arrow"></span>
                            </div>
                        </button>
                    </span>
                </div>
            </div>

        </div>



    </main>
</body>

</html>
